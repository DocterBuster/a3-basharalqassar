<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

  <h1 class="openSans">Smalltown Arcade Login</h1>

  <form id ="userlogin">
    <input class="openSans" type="text" id="email" placeholder="email">
    <input class="openSans" type="text" id="password" placeholder="password">
    <button id ="loginButton" class="openSans">Login</button>
  </form>


  <h2 class="openSans">Your High Scores:</h2>

    <form id ="userinput">
      <input class="openSans" type="text" id="username" placeholder="username">

      <input class="openSans" type="text" id="score" placeholder="score">

      <input class="openSans" type="text" id="playtime" placeholder="playtime">

      <button id = "dataButton" class="openSans">Submit</button>
    </form>

<table id ="InformationTable">
    <tr>
      <th class="openSans">Score</th>
      <th class="openSans">Playtime</th>
      <th class="openSans">Score / Time</th>
      <th class="openSans" id ="idBlock">Date</th>

    </tr>

</table>

  </body>
</html>
